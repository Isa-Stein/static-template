<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <div class="container">
          <div class="row" id="currentWeather">
            <div class="col-8">
              <h1 class="location">Florence</h1>
              <h2>
                <span class="currentTemp">It is currently: 19°C</span>
                <br />
                <span class="date">10th November 2020</span>
                <br />
                Time: <span class="localTime">16:00 CET</span>
              </h2>
            </div>
            <div class="col-4">
              <img src="Sun.png" alt="sunny day" class="mainIcon" />
            </div>
          </div>

          <form>
            <input
              type="text"
              class="form-control"
              id="inputCity"
              placeholder=" Visualize another City"
            />
            <input
              type="submit"
              class="btn btn-outline-primary mb-2"
              value="Search"
            />

            <input
              type="submit"
              class="btn btn-outline-primary mb-2"
              value="°C"
            />
            <input
              type="submit"
              class="btn btn-outline-primary mb-2"
              value="°F"
            />
          </form>
          <br />

          <div class="forecast">
            <h3>Forecast for the next 5 days:</h3>
            <div class="row" id="forecast">
              <div class="col-2">
                <p>
                  Today
                  <br />
                  10 Nov
                  <img src="Sun.png" alt="sunny day" class="secondaryIcon" />
                  <br />
                  <strong>20°</strong>/ 11°
                </p>
              </div>
              <div class="col-2">
                <p>
                  Wednesday
                  <br />
                  11 Nov
                  <img
                    src="Cloudy.png"
                    alt="cloudy day"
                    class="secondaryIcon"
                  />
                  <br />
                  <strong>20°</strong>/ 11°
                </p>
              </div>
              <div class="col-2">
                <p>
                  Thursday
                  <br />
                  12 Nov
                  <img
                    src="Cloudy.png"
                    alt="cloudy day"
                    class="secondaryIcon"
                  />
                  <br />
                  <strong>19°</strong>/ 11°
                </p>
              </div>
              <div class="col-2">
                <p>
                  Friday
                  <br />
                  13 Nov
                  <img src="Sun.png" alt="sunny day" class="secondaryIcon" />
                  <br />
                  <strong>20°</strong>/ 11°
                </p>
              </div>
              <div class="col-2">
                <p>
                  Saturday
                  <br />
                  14 Nov
                  <img
                    src="Cloudy.png"
                    alt="cloudy day"
                    class="secondaryIcon"
                  />
                  <br />
                  <strong>15°</strong>/ 12°
                </p>
              </div>
              <div class="col-2">
                <p>
                  Sunday
                  <br />
                  15 Nov
                  <img src="Rain.png" alt="Rainy day" class="secondaryIcon" />
                  <br />
                  <strong>18°</strong>/ 12°
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
